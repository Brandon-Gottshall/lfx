name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          check-latest: false
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -o dist/lfx ./cmd/lfx
          tar -czf dist/lfx-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz -C dist lfx
      - name: Checksums
        run: |
          cd dist
          shasum -a 256 *.tar.gz > checksums.txt
      - name: Manifest
        env:
          REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: |
          cd dist
          for f in *.tar.gz; do
            echo "https://github.com/${REPO}/releases/download/${TAG}/${f}" >> artifacts.txt
          done
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
            dist/artifacts.txt
